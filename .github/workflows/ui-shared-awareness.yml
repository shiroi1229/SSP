name: Shared Awareness UI Tests

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/ui-shared-awareness.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: frontend
      - name: Run Vitest
        run: npm run test
        working-directory: frontend
