# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow ssp_admin to connect to ssp_memory from localhost with password
host    ssp_memory      ssp_admin       127.0.0.1/32            md5
host    ssp_memory      ssp_admin       ::1/128                 md5

# Default rules (can be adjusted if needed)
local   all             all                                     trust
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust

# Allow all users from all hosts to connect with md5 (less secure, but for debugging)
host    all             all             0.0.0.0/0               md5
host    all             all             ::/0                    md5
