version: '3.8'
name: ssp-webui # Explicitly set a new project name

services: # Corrected typo from 'srvices' to 'services'
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: ssp_memory
      POSTGRES_USER: ssp_admin
      POSTGRES_PASSWORD: Mizuho0824 # Set to the correct password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/pg_hba.conf:/etc/postgresql/pg_hba.conf # Mount custom pg_hba.conf

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334" # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Mount for hot-reloading
      - ./logs:/logs # Mount the host's logs directory into the container
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --app-dir /app/backend
    environment:
      - PYTHONPATH=/app
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ssp_memory
      - POSTGRES_USER=ssp_admin
      - POSTGRES_PASSWORD=Mizuho0824
    depends_on:
      - postgres
      - qdrant

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args: # Pass build arguments
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app # Mount for hot-reloading
      - /app/node_modules # Anonymous volume to prevent host node_modules from overwriting container's
    environment: # Pass environment variables to frontend
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    command: npm run dev
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data: